  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Roboto Flex', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(#0a1a2f, #0e2240);
      background-image: url("resources/background.webp");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(205,176,7,255);
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 26, 47, 0.85);
      z-index: 0;
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(10, 26, 47, 0.85);
    }

    .card {
      position: relative;
      z-index: 2;
      background: #0a1a2fcc;
      border-radius: 12px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.125);
      color: #fff;
      width: 90%;
      max-width: 500px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .profile-pic-wrapper {
      position: relative;
      width: 126px;
      height: 126px;
      margin-bottom: 1rem;
    }

    .profile-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(#CDB007, #307cb5);
      border-radius: 50%;
      animation: rotate 24s linear infinite;
      z-index: 1;
    }

    .profile-pic {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 2;
      background: url("resources/psy_preload_profile_picture.svg") center center no-repeat;
      background-size: contain;
    }

    h1 {
      margin: 0.5rem 0 0;
      font-family: 'Atkinson Hyperlegible Mono', 'Courier New', Courier, monospace;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    p {
      margin: 0.25rem 0;
      font-family: 'Roboto Flex', sans-serif;
    }

    .quote {
      font-size: 1rem;
      color: #aad9f4;
      font-weight: 500;
      line-height: 1.8;
    }

    .info {
      color: #aad9f4;
      font-weight: 100;
      margin: 1rem 0;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem auto;
      border: 1px solid #aad9f472;
      border-radius: 10px;
      font-size: 1rem;
      font-family: 'Atkinson Hyperlegible Mono', 'Courier New', Courier, monospace;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      color: #ffffff;
      background-color: #ffffff00;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      border: 1px solid #ffffff00;
      color: #0a1a2f;
      background-color: #ffffff;
      box-shadow: 0 4px 24px rgba(255, 255, 255, 0.3);
    }

    .material-symbols-outlined {
      font-size: 1.2rem;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem 1rem;
        width: 90%;
        box-sizing: border-box;
      }

      .btn {
        width: 100%;
        max-width: 100%;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars">
    <script>
      for (let i = 0; i < 80; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDelay = (Math.random() * 2) + 's';
        document.currentScript.parentNode.appendChild(star);
      }
    </script>
  </div>
  <div class="overlay"></div>
  <div class="card">
    <div class="profile-pic-wrapper">
      <div class="profile-border"></div>
        <img 
          class="profile-pic"
          alt="Vitória Lisboa"
          src="resources/profile_picture.webp"
          width="120"
          height="120"
          loading="lazy" />
    </div>
    <h1>Vitória Lisboa</h1>
    <p class="quote">Psicóloga Clínica e da Saúde</p>
    <p class="info">Psicóloga CRP 11/09635</p>
    <a href="https://calendly.com/vitorialisboapsi/atendimento" target="_blank" class="btn">
      <span class="material-symbols-outlined">event</span>
      agende uma sessão
    </a>
    <a href="https://wa.me/+558896433360" target="_blank" class="btn">
      <span class="material-symbols-outlined">chat_bubble</span>
      entrar em contato
    </a>
  </div>
</body>
</html>

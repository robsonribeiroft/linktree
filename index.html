<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta property="og:title" content="Vitória Lisboa">
  <meta property="og:description" content="Atendimento psicológico clínico e da saúde com Vitória Lisboa. Agende sua consulta">

  <meta property="og:image:width" content="1016">
  <meta property="og:image:height" content="708">

  <title>Vitória Lisboa | Psicóloga Clínica</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Roboto Flex', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #dddddd;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card {
      position: relative;
      z-index: 2;
      background: #ffffff;
      border-radius: 12px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.125);
      color: #0e124d;
      width: 90%;
      max-width: 500px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }

    .background-graphic-top-center {
      position: fixed;
      top: -20%;
      width: 500px;
      height: auto;
      z-index: 0;
      pointer-events: none;
      transform: rotate(60deg);
    }

    .background-graphic-bottom-center {
      position: fixed;
      bottom: -40%;
      right: 20%;
      width: 500px;
      height: auto;
      z-index: 0;
      pointer-events: none;
      transform: rotate(0deg);
    }

    .background-graphic-bottom-end {
      position: fixed;
      bottom: -20%;
      right: -10%;
      width: 500px;
      height: auto;
      z-index: 0;
      pointer-events: none;
      transform: rotate(30deg);
    }

    .profile-pic-wrapper {
      position: relative;
      width: 126px;
      height: 126px;
      margin-bottom: 1rem;
    }

    .profile-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(#ffb243, #0e124d);
      border-radius: 50%;
      animation: rotate 24s linear infinite;
      z-index: 1;
    }

    .profile-pic {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 2;
      background: url("resources/psy_preload_profile_picture.svg") center center no-repeat;
      background-size: contain;
    }

    .logo-image {
      width: 100%;
      max-width: 300px;
      padding: 1rem;
      box-sizing: border-box;
      height: auto;
    }

    h1 {
      margin: 0.5rem 0 0;
      font-family: 'Atkinson Hyperlegible Mono', 'Courier New', Courier, monospace;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    p {
      margin: 0.25rem 0;
      font-family: 'Roboto Flex', sans-serif;
    }

    .quote {
      font-size: 1rem;
      color: #0e124d;
      font-weight: 500;
      line-height: 1.8;
      font-family: 'Outfit', sans-serif;
      font-size: 1.1rem;
    }

    .info {
      color: #0e124d;
      font-weight: 100;
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      margin: 1rem 0;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem auto;
      border: 1px solid #0e124d;
      border-radius: 10px;
      font-size: 1rem;
      font-family: 'Atkinson Hyperlegible Mono', 'Courier New', Courier, monospace;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      color: #0e124d;
      background-color: #ffffff00;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      border: 1px solid #0e124d;
      color: #ffffff;
      background-color: #0e124d;
      box-shadow: 0 4px 24px rgba(255, 255, 255, 0.3);
    }

    .material-symbols-outlined {
      font-size: 1.2rem;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem 1rem;
        width: 90%;
        box-sizing: border-box;
      }

      .btn {
        width: 100%;
        max-width: 100%;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="profile-pic-wrapper">
      <div class="profile-border"></div>
        <img 
          class="profile-pic"
          alt="Vitória Lisboa"
          src="resources/profile_picture.webp"
          width="120"
          height="120"
          loading="lazy" />
    </div>
    <img src="resources/blue_name_logo.svg" alt="Vitória Lisboa Logo" class="logo-image">
    <p class="quote">Psicóloga clínica e da saúde</p>
    <p class="info">Atendimento para pessoas adultas</p>
    <a href="https://calendly.com/vitorialisboapsi/atendimento" target="_blank" class="btn">
      <span class="material-symbols-outlined">event</span>
      agende uma sessão
    </a>
    <a href="https://wa.me/+558896433360" target="_blank" class="btn">
      <span class="material-symbols-outlined">chat_bubble</span>
      entrar em contato
    </a>
  </div>
  <img src="resources/graphics.svg" alt="Decorative Graphic" class="background-graphic-top-center">
  <img src="resources/graphics.svg" alt="Decorative Graphic" class="background-graphic-bottom-end">
  <img src="resources/graphics.svg" alt="Decorative Graphic" class="background-graphic-bottom-center">
</body>
</html>
